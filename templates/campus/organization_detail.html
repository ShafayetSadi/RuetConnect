{% extends 'base.html' %}
{% block content %}
<div class="card bg-base-200 border-base-300 border shadow">
  <div class="card-body">
    <h1 class="text-3xl font-bold">{{ object.name }}</h1>
    <div class="text-sm text-base-content/70">{{ object.get_org_type_display }}</div>
    <p class="mt-2">{{ object.description }}</p>
    <div class="mt-4 flex gap-2">
      {% if can_join %}
      <a href="{% url 'org-join' slug=object.slug %}" class="btn btn-primary">Request to Join</a>
      {% endif %}
      {% if request.user.is_staff %}
      <a href="{% url 'org-edit' slug=object.slug %}" class="btn">Edit</a>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
