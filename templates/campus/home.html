{% extends 'base.html' %}
{% block content %}

{% if active_tab == 'home' or active_tab == 'all' %}
<div class="sticky top-0 z-10 -mt-2 mb-4 bg-base-100/80 backdrop-blur">
  <div class="flex items-center gap-2 text-sm opacity-70">
    <span>Sort by:</span>
    <span class="badge badge-primary">Best</span>
    <span class="badge badge-ghost">New</span>
    <span class="badge badge-ghost">Top</span>
  </div>
  <div class="mt-2"></div>
  <hr class="border-base-300" />
</div>
{% endif %}

{% for post in posts %}
{% include 'posts/post_card.html' %}
{% empty %}
<div class="card bg-base-200 border-base-300 border shadow-xl">
  <div class="card-body">
    <p class="text-base-content/60 text-center">No posts yet.</p>
  </div>
</div>
{% endfor %}

{% endblock content %}
