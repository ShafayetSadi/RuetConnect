{% load static %}
<ul class="bg-base-100 border-base-300 my-4 rounded-xl border divide-y divide-base-300">
  {% for p in posts %}
  <li class="px-4 py-3">
    <a href="{% url 'post-detail' slug=p.slug %}" class="link block font-medium truncate">{{ p.title }}</a>
    <div class="mt-1 flex items-center gap-2 text-xs opacity-70">
      <img class="w-4 h-4 rounded-full" src="{% static 'images/thread.jpg' %}" />
      <a href="{% url 'thread-detail' thread_name=p.thread.slug %}" class="truncate">r/{{ p.thread.title }}</a>
      <span>â€¢</span>
      <span>{{ p.created_at|timesince }} ago</span>
    </div>
  </li>
  {% empty %}
  <li class="px-4 py-3 text-base-content/60">No recent posts.</li>
  {% endfor %}
</ul>
