{% extends 'base.html' %}
{% load widget_tweaks %}
{% block content %}
<div class="card bg-base-200 border-base-300 border shadow max-w-lg mx-auto">
  <div class="card-body">
    <h1 class="text-2xl font-bold">Update Membership</h1>
    <form method="post" class="mt-4 space-y-3">
      {% csrf_token %}
      <div>
        <label class="label">Role</label>
        {% render_field form.role class="select select-bordered w-full" %}
      </div>
      <div>
        <label class="label">Status</label>
        {% render_field form.status class="select select-bordered w-full" %}
      </div>
      <div class="pt-2 flex justify-end gap-2">
        <a href="{% url 'org-members' slug=object.organization.slug %}" class="btn btn-ghost">Cancel</a>
        <button class="btn btn-primary" type="submit">Save</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
