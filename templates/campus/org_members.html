{% extends 'base.html' %}
{% block content %}
<div class="card bg-base-200 border-base-300 border shadow">
  <div class="card-body">
    <h1 class="text-2xl font-bold">Manage Members â€” {{ organization.name }}</h1>
    <div class="overflow-x-auto mt-4">
      <table class="table table-zebra">
        <thead>
          <tr>
            <th>User</th>
            <th>Role</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          {% for m in memberships %}
          <tr>
            <td>{{ m.user.get_username }}</td>
            <td>{{ m.get_role_display }}</td>
            <td>{{ m.get_status_display }}</td>
            <td>
              <a href="{% url 'org-membership-edit' slug=organization.slug membership_id=m.id %}" class="btn btn-xs">Edit</a>
            </td>
          </tr>
          {% empty %}
          <tr><td colspan="4" class="text-center opacity-70">No members yet.</td></tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
