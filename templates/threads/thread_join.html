{% extends 'base.html' %}
{% block content %}
<div class="card bg-base-200 border-base-300 border shadow max-w-xl mx-auto">
  <div class="card-body">
    <h1 class="text-2xl font-bold">Join Thread</h1>
    <p>Joining this thread requires active membership in <strong>{{ thread.organization.name }}</strong>.</p>
    <form method="post">
      {% csrf_token %}
      <div class="pt-4 flex justify-end gap-2">
        <a class="btn btn-ghost" href="{{ thread.get_absolute_url }}">Cancel</a>
        <button class="btn btn-primary" type="submit">Join Thread</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
