{% extends "base.html" %} {% load widget_tweaks %} {% block content %}
<div class="container mx-auto max-w-4xl">
    <div class="card bg-base-200 border-base-300 border shadow-xl">
        <div class="card-body p-6 md:p-8">
            <h2 class="card-title mb-4 text-2xl font-bold">Update Profile</h2>
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}

                <div class="space-y-4">
                    <h3 class="text-xl font-semibold">User Information</h3>
                    {% include 'partials/_form.html' with form=user_form %}
                </div>

                <div class="divider"></div>

                <div class="space-y-4">
                    <h3 class="text-xl font-semibold">Profile Information</h3>
                    {% include 'partials/_form.html' with form=profile_form %}
                </div>

                <div class="card-actions justify-end pt-4">
                    <a href="{% url 'profile' %}" class="btn btn-ghost">Cancel</a>
                    <button type="submit" class="btn btn-primary">Update Profile</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
