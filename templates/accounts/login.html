<!-- prettier-ignore -->
{% extends 'base.html' %} 

{% block title %}Login-CampusConnect{% endblock %} 

{% block content %}
<div class="card bg-base-200 border-base-300 mx-auto my-12 w-full max-w-sm border shadow-xl">
    <div class="card-body">
        <h2 class="card-title mb-4 text-center text-3xl font-bold">Login</h2>
        <form method="post" class="flex flex-col gap-2">
            {% csrf_token %} {% include 'partials/_form.html' with form=form %}
            <button type="submit" class="btn btn-primary mt-2 w-full">Sign In</button>
        </form>
        <div class="mt-4 text-center text-sm">
            Need an account?
            <a class="link link-primary ml-1" href="{% url 'account_signup' %}">Sign Up</a>
        </div>
    </div>
</div>
{% endblock %}
