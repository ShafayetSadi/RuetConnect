{% load humanize %} {% load static %}
<div class="card bg-base-200 border-base-300 my-2 border shadow-sm">
    <div class="card-body p-4">
        <div class="flex gap-3">
            <!-- Avatar -->
            <div class="avatar">
                <div class="h-8 w-8 rounded-full">
                    {% if comment.author.profile.avatar %}
                    <img src="{{ comment.author.profile.avatar.url }}" alt="Avatar" />
                    {% else %}
                    <img src="{% static 'images/thread.jpg' %}" alt="Avatar" />
                    {% endif %}
                </div>
            </div>

            <!-- Comment Content -->
            <div class="flex-1">
                <!-- Comment Header -->
                <div class="mb-2 flex items-center gap-2 text-xs">
                    <a href="{% url 'profile' %}" class="link link-primary font-semibold">
                        {{ comment.author.username }}
                    </a>
                    <span class="text-base-content/60">â€¢</span>
                    <span class="text-base-content/60">{{ comment.created_at|naturaltime }}</span>
                </div>

                <!-- Comment Text -->
                <div class="prose prose-sm mb-3 max-w-none">{{ comment.content|safe }}</div>

                <!-- Comment Actions -->
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-1">{% include 'comments/comment_vote.html' %}</div>
                    <div class="flex gap-2 text-xs">
                        <button class="btn btn-ghost btn-xs">Reply</button>
                        <button class="btn btn-ghost btn-xs">Share</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
